hydra.Prms-testRequirement = "Test to verify Persistent Column tables functionality with lead HA using north wind schema";
hydra.Prms-testDescription = "
This test starts the snappy cluster and spark cluster.
Test then runs the sql script for creating and loading data in Persistent Column tables using northwind schema and data.
it then concurrently executes the spark app, snappy job ,sql script and lead HA.
Spark app executes and validate the northwind queries on the tables created and loaded through sql script (embedded mode).
Snappy job executes and validate the northwind queries on the tables created and loaded through sql script.
sql script only executes the northwind queries on the tables created and loaded through embedded mode.";

