hydra.Prms-testRequirement = "Test to verify colocated tables functionality using north wind
 schema, data and queries";
hydra.Prms-testDescription = "This test uses the same cluster started using startDualModeCluster
 test. Test runs the spark App for creating and loading data in colocated tables using northwind
 schema and data. It then executes the snappy job and sql script in parallel.
