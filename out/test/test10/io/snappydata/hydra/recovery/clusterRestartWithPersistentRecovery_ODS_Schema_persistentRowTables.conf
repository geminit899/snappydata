hydra.Prms-testRequirement = "Test to verify cluster restart with persistent recovery using ODS
schema";
hydra.Prms-testDescription = "
This test starts the snappy cluster and spark cluster, then initializes snappyContext.
Creates persistent Row Tables required for ods schema use case using SQL way having all persistent
tables, loads the csv data into tables using snappy job.
It then restarts the cluster 2-3 times.
Test verifies that each time, the cluster is restarted properly within expected time and
all the tables are recovered with persisted data.
";

INCLUDE $JTESTS/io/snappydata/hydra/recovery/recovery.inc;

INITTASK   taskClass   = io.snappydata.hydra.cluster.SnappyTest taskMethod  = HydraTask_executeSQLScripts
           io.snappydata.hydra.cluster.SnappyPrms-sqlScriptNames = ${scriptLocation}/PERSONS.schema.sql ${scriptLocation}/CLAIM_DETAIL.schema.sql ${scriptLocation}/CLAIM_STATUS.schema.sql
           threadGroups = snappyThreads
           ;