// turn on concurrency checks (versioning)

hydra.RegionPrms-concurrencyChecksEnabled = true;

// turn off workarounds for misordering of events in clients.  Used in
//   parRegHABridgeLimitWrites
//   prEviction
//   parRegBridge,
//   parRegBridgePersist
parReg.ParRegPrms-bridgeOrderingWorkaround = none;

