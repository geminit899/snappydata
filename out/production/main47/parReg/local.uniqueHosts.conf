// Ideally, this should be run with 5 hosts:
// Example of 5 hosts:
// hydra.HostPrms-hostNames = hs20a hs20b hs20c hs20d hs20e;
//
// Alternately, this could be run with 4 hosts (but 5 are preferred):
// Example of 4 hosts (first and last host are the same):
// hydra.HostPrms-hostNames = hs20a hs20b hs20c hs20d hs20a;
// 
// Launch the test suite from host1

hydra.HostPrms-hostNames = <host1> <host2> <host3> <host4> <host5>;

