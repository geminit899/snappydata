hydra.Prms-testRequirement = "client entry operations should continue without interruption";
hydra.Prms-testDescription = "Create a network partition in a bridge system with 2 hosts.  Host1 has 2 bridgeServer VMs. Host2 contains the Coordinator, other EligibleCoordinators and the LeadMember (BridgeServer).  Edge Clients register CQs (SELECT *) and are performing entry operations.  Once the partition occurs, the members on host2 should continue without interruption.  Host1 VMs should shutdown and disconnect from the DS.  Clients connected to the servers in Partition1 should failover to the Servers in Partition2";

