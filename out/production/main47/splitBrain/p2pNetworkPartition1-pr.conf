hydra.Prms-testRequirement = "entry operations in surviving partition should continue without interruption";
hydra.Prms-testDescription = "Create a network partition in a p2p system with 2 hosts.  Host1 has client VMs. Host2 contains the Coordinator, other EligibleCoordinators and the LeadMember.  Clients (including the LeadMember) are performing entry operations in a partitioned region.  Once the partition occurs, the members on host2 should continue without interruption.  Host1 VMs should shutdown and disconnect from the DS";

INCLUDE $JTESTS/hydraconfig/hydraparams1.inc;
INCLUDE $JTESTS/splitBrain/p2pNetworkPartition1.inc;

TASK     taskClass = splitBrain.NetworkPartitionTest taskMethod = HydraTask_doEntryOperations
         threadGroups = leadMember, client;

hydra.RegionPrms-scope              = default;
hydra.RegionPrms-dataPolicy         = partition;
hydra.RegionPrms-partitionName      = pr;

hydra.PartitionPrms-names           = pr;
hydra.PartitionPrms-localMaxMemory  = default;
hydra.PartitionPrms-redundantCopies = ${redundantCopies};


