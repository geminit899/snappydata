hydra.VmPrms-extraVMArgs="-Dgemfire.Cache.MAX_QUERY_EXECUTION_TIME=150000 -Dgemfire.DISABLE_MOVE_PRIMARIES_ON_STARTUP=true -Dgemfire.serializationVersion=6.6.0 -Dgemfire.Query.VERBOSE=true";
