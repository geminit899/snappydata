diskRecovery.RecoveryPrms-operations = ONEOF add destroy invalidate update get getNew putAll cacheOperations FOENO;
diskRecovery.RecoveryPrms-lowerThreshold = 10;
diskRecovery.RecoveryPrms-upperThreshold = 500;
