hydra.PartitionPrms-names           = accessorPR           PR;
hydra.PartitionPrms-localMaxMemory  = 0                    default;
hydra.PartitionPrms-redundantCopies = 1                    1;

hydra.DiskStorePrms-names = diskStore1  diskStore2;
