include $JTESTS/cacheperf/comparisons/dataFeed/replicateLatThr.conf;

hydra.Prms-testDescription = "Measure throughput and latency for hierarchical cache hosting a data feed pushing updates through to edges.  The feed updates partitioned distributedNoAck bridge servers serving edges.  The cache contains ${totalBytes} bytes of data objects each of size ${dataSize} bytes.  The edges use thread local connections and register interest in ${interestPercentage}% of the keys, chosen randomly.";

hydra.RegionPrms-dataPolicy             = partition partition normal;
hydra.RegionPrms-partitionName          = feed      bridge    none;

hydra.PartitionPrms-names          = feed  bridge;
hydra.PartitionPrms-localMaxMemory = 0     default;
