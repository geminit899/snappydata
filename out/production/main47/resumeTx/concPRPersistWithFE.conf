hydra.Prms-testRequirement = "
Verify resumeable transaction behavior with function execution.  PR accessors use functions to execute: begin/suspend, resume/doOps/suspend and resume/commit(or rollback).";

hydra.Prms-testDescription = "
This test runs with peer (PR) dataStore and accessors.  DataStores host a Persistent PartitionRegion.  Accessors execute concurrent resumeable transactions using function execution.  Active transactions are maintained in a map on the BB.  After a configurable mininum number of suspend+doOps+resume executions have completed, the transactions are committed.";

INCLUDE $JTESTS/resumeTx/concPRwithFE.conf;

hydra.RegionPrms-dataPolicy     = persistentPartition partition;
hydra.RegionPrms-diskStoreName   = diskStore1 none;
hydra.RegionPrms-diskSynchronous = oneof true false foeno;

hydra.VmPrms-extraVMArgs += "-Dgemfire.ALLOW_PERSISTENT_TRANSACTIONS=true";

hydra.DiskStorePrms-names = diskStore1;
hydra.DiskStorePrms-queueSize = ONEOF 1 5 10 20 FOENO;
hydra.DiskStorePrms-timeInterval = oneof 1 10 50 500 1000 2000 foeno;
