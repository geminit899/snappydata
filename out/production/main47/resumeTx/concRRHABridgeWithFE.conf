INCLUDE $JTESTS/resumeTx/concRRBridgeWithFE.conf;

hydra.Prms-testRequirement = "
Verify resumeable transaction behavior with function execution.  Edge clients use functions to execute: begin/suspend, resume/doOps/suspend and resume/commit(or rollback).";

hydra.Prms-testDescription = "
This HA test runs with multiple bridgeServers and edge clients.  Servers host a hierarchy of replicated regions.  Edge clients execute concurrent resumeable transactions using function execution.  Active transactions are maintained in a map on the BB.  After a configurable mininum number of suspend+doOps+resume executions have completed, the transactions are committed.";

INITTASK     taskClass   = util.StopStartVMs  taskMethod = StopStart_initTask
             threadGroups = bridge
             ;

TASK         taskClass   = resumeTx.ResumeTxTest taskMethod = HydraTask_stopStartDataStores
             threadGroups = edge
             maxThreads = 1
             ;

util.StopStartPrms-numVMsToStop = RANGE 1 ${numVMsToStop} EGNAR;
util.StopStartPrms-stopModes = MEAN_KILL;

resumeTx.ResumeTxPrms-highAvailability = true;
