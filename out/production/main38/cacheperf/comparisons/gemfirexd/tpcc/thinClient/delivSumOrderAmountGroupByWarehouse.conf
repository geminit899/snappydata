TASK      taskClass = cacheperf.comparisons.gemfirexd.tpcc.TPCCTaskClient
          taskMethod = delivSumOrderAmountTask
          cacheperf.comparisons.gemfirexd.QueryPerfPrms-queryPlanFrequency = ${queryPlanFrequency}
          threadGroups = client
          ;

