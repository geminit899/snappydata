cacheperf.comparisons.gemfirexd.tpcc.TPCCPrms-delivSumOrderAmountGroupBy = warehouse;

perffmwk.HistogramStatsPrms-statisticsSpecification = $JTESTS/cacheperf/comparisons/gemfirexd/tpcc/histogram.spec;
