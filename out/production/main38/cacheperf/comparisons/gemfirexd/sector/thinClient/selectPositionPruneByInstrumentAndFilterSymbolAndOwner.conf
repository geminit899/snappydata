include $JTESTS/cacheperf/comparisons/gemfirexd/sector/thinClient/sector.inc;

hydra.Prms-testDescription = "Thin clients query the Sector schema using \"select * from Position p where p.instrument =? and p.symbol in (?,...) and (p.owner = ? or p.owner = ?...)\" with primary keys on all tables and indexes on p.owner and p.instrument.  SectorsPerServer=${numSectorsPerServer} InstrumentsPerSector=${numInstrumentsPerSector} PositionsPerInstrument=${numPositionsPerInstrument}.";

objects.query.sector.SectorPrms-queryType = positionPruneByInstrumentAndFilterSymbolAndOwner;
objects.query.sector.SectorPrms-indexTypes = indexOnPositionOwner indexOnPositionInstrument;

objects.query.sector.SectorPrms-positionPartitionType = PartitionByColumn;
objects.query.sector.SectorPrms-positionPartitionColumn = instrument;
