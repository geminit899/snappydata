include $JTESTS/cacheperf/comparisons/gemfirexd/sector/thinClient/sector.inc;

hydra.Prms-testDescription = "Thin clients query the Sector schema using \"select * from Position p where (p.amount >= ? and p.amount < ?) or (p.amount >= ? and amount < ?)\" with primary keys on all tables and indexes on p.amount, p.owner, p.instrument.  SectorsPerServer=${numSectorsPerServer} InstrumentsPerSector=${numInstrumentsPerSector} PositionsPerInstrument=${numPositionsPerInstrument}.";

objects.query.sector.SectorPrms-queryType = positionAmountRangeOr;
objects.query.sector.SectorPrms-indexTypes = indexOnPositionAmount indexOnPositionOwner indexOnPositionInstrument;

objects.query.sector.SectorPrms-positionPartitionType = PartitionByColumn;
objects.query.sector.SectorPrms-positionPartitionColumn = instrument;

objects.query.sector.SectorPrms-numAmountsPerRangeClause = ${numAmountsPerRangeClause};
