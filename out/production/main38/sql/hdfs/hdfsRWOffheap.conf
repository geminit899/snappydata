    "${txhistory}"  
    "trade.trades:replicate"
    "emp.employees:replicate"
    ;
    
// no hdfsstore for trades and employees
sql.SQLPrms-hdfsDDLExtn =
    " HDFSSTORE (sqlhdfsStore)"   
