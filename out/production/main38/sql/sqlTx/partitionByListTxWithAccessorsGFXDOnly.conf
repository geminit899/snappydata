	threadGroups = dataStoreThreads, ddlThread, accessorThreads;	

INITTASK     taskClass   = sql.sqlTx.SQLTxTest taskMethod  = HydraTask_createGFXDDB
	runMode = always
	threadGroups = dataStoreThreads;
	
INITTASK     taskClass   = sql.sqlTx.SQLTxTest taskMethod  = HydraTask_createGFXDDBForAccessors
	runMode = always
	threadGroups = accessorThreads;

INITTASK     taskClass   = sql.sqlTx.SQLTxTest taskMethod  = HydraTask_createGFESchemas
	threadGroups = ddlThread;

INITTASK     taskClass   = sql.sqlTx.SQLTxTest taskMethod  = HydraTask_createGFETables
	threadGroups = ddlThread;	

INITTASK     taskClass   = sql.sqlTx.SQLTxTest taskMethod  = HydraTask_setTableCols
	threadGroups = ddlThread;
	
INITTASK     taskClass   = sql.sqlTx.SQLTxTest taskMethod  = HydraTask_populateTxTables
	threadGroups = accessorThreads, ddlThread;	

INITTASK     taskClass   = sql.sqlTx.SQLTxTest taskMethod  = HydraTask_populateTxTables
	threadGroups = accessorThreads;	
	
TASK     taskClass   = sql.sqlTx.SQLTxTest taskMethod  = HydraTask_doTxOps
	threadGroups = accessorThreads, ddlThread;			

