hydra.Prms-testRequirement = "Test to verify deploy package command with Snappy Job. We use the NorthWind Schema and run the few queries, output is csv data
We will transform the csv to JSON using google gson library.";
hydra.Prms-testDescription = "This is a good test case.
This test starts the snappy cluster in embedded mode. Select the google GSon connector to convert the csv to JSON format.
Deploy the gson packages with depoly package (global deployment) and verify that test convert the output of csv data (output of select queries) to JSON format";

INCLUDE $JTESTS/io/snappydata/hydra/northwind/startDualModeCluster.conf;

TASK    taskClass   = io.snappydata.hydra.deployPackageJar.DeployPkgDeployJar taskMethod  = HydraTask_deployPkgCSVToJSON_SnappyJob
io.snappydata.hydra.cluster.SnappyPrms-jobClassNames = io.snappydata.hydra.deployPackageJar.DeployPkgCSVToJSON
io.snappydata.hydra.cluster.SnappyPrms-appPropsForJobServer = "dataFilesLocation=${dataFilesLocation}"
io.snappydata.hydra.cluster.SnappyPrms-userAppJar = /export/shared/QA_DATA/deployJar/jars/CSVToJSON.jar
threadGroups = snappyThreads
maxTimesToRun = 1
;

INCLUDE $JTESTS/io/snappydata/hydra/northwind/stopDualModeCluster.conf;
