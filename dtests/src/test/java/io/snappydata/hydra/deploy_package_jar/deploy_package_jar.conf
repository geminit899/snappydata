hydra.Prms-testRequirement = "Test to verify deploy package feature using user provided local cache path";
hydra.Prms-testDescription = "This is a good test case.
                             This test starts the snappy cluster in embedded mode.Select the third part connector to deploy (Ex. spark-avro connector).
                             Deploy the few packages, list the packages and if all the packages deployed successfully, undeployed all the packages.
                             Test verifies deploy package, list packages and undeploy jar command";

INCLUDE $JTESTS/io/snappydata/hydra/northwind/startDualModeCluster.conf;

TASK       taskClass   = io.snappydata.hydra.deploy_package_jar.TestScenario_Deploy_Pkg_Deploy_jar taskMethod= HydraTask_deployPackageUsingJDBC_LocalCache
           threadGroups = snappyThreads
           maxTimesToRun = 1;

TASK       taskClass   = io.snappydata.hydra.deploy_package_jar.TestScenario_Deploy_Pkg_Deploy_jar taskMethod= HydraTask_deployJarUsingJDBC_LocalCache
           threadGroups = snappyThreads
           maxTimesToRun = 1;

TASK       taskClass   = io.snappydata.hydra.deploy_package_jar.TestScenario_Deploy_Pkg_Deploy_jar taskMethod= HydraTask_deployPackage_InvalidName
           threadGroups = snappyThreads
           maxTimesToRun = 4;

TASK       taskClass   = io.snappydata.hydra.deploy_package_jar.TestScenario_Deploy_Pkg_Deploy_jar taskMethod= HydraTask_deployJar_InvalidName
           threadGroups = snappyThreads
           maxTimesToRun = 2;

TASK       taskClass   = io.snappydata.hydra.deploy_package_jar.TestScenario_Deploy_Pkg_Deploy_jar taskMethod= HydraTask_deployCommaDelimitedPkgs_CommaDelimitedJars
           threadGroups = snappyThreads
           maxTimesToRun = 1;

TASK       taskClass   = io.snappydata.hydra.deploy_package_jar.TestScenario_Deploy_Pkg_Deploy_jar taskMethod= HydraTask_deploySpaceDelimitedPkgs
           threadGroups = snappyThreads
           maxTimesToRun = 1;

TASK       taskClass   = io.snappydata.hydra.deploy_package_jar.TestScenario_Deploy_Pkg_Deploy_jar taskMethod= HydraTask_deploySpaceDelimitedJars
           threadGroups = snappyThreads
           maxTimesToRun = 1;

CLOSETASK  taskClass   = io.snappydata.hydra.deploy_package_jar.TestScenario_Deploy_Pkg_Deploy_jar taskMethod= HydraTask_deploySpaceDelimitedJars
           threadGroups = snappyThreads

INCLUDE $JTESTS/io/snappydata/hydra/northwind/stopDualModeCluster.conf;


